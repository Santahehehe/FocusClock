<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        #right-panel {
            width: 300px;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #f4f4f4;
            display: none;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #right-panel.open {
            display: block;
        }
        /* 展開按鈕 */
        #toggle-btn {
            font-size: 30px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 999;
            background-color: #555;
            color: white;
        }
        .pagination {
            text-align: center;
        }
        .pagination button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* 收起選單按鈕 */
        #closeMenuButton {
            font-size: 24px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* 右側選單選項 */
        .menu-item {
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        /* 鼠標停留在右側選單項目 */
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        /* 裝右側按鈕的容器 */
        .right-container {
            position: fixed;
            top: 20px;
            right: 100px;
            display: flex; /* 讓子元素水平排列 */
            gap: 30px; /* 設置子元素之間的間距 */
        }

        /* 管理整個彈出視窗(顯示圓餅圖) */
        #myModal {
            display: none; /* 隱藏視窗 */
            position: fixed;
            top: 10%;
            left: 50%;
            width: 50%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            justify-content: center;
            align-items: center;
        }
        /* 管理 關閉圓餅圖視窗按鈕 和 圓餅圖 的區域*/
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* 關閉圓餅圖視窗按鈕 */
        #closeBtn {
            cursor: pointer;
            color: #fff;
            font-size: 120px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
        }
        /* 顯示今日圓餅圖 按鈕 */
        #openModalBtn {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            color: white;
            background-color: #0066cc;
            border: none;
            cursor: pointer;
            /* margin-bottom: 20px; */
            transition: font-size 0.3s ease, background-color 0.3s ease;
        }
        /* 鼠標停留在顯示今日圓餅圖按鈕 */
        #openModalBtn:hover {
            font-size: 22px;
            background-color: #555;
        }

    </style>
</head>

                // 點擊搜尋後觸發
                function searchTable() {
                    const searchInput = document.getElementById('searchInput').value.toLowerCase();
                    const table = document.getElementById('dataTable');
                    const rows = table.getElementsByTagName('tr');
                    
                    for (let i = 1; i < rows.length; i++) {

                        let found = false;
                        for (let j = 0; j < cells.length - 1; j++) { // 最後一欄是下拉選單

                                found = true;
                                break;
                            }

                        rows[i].style.display = found ? '' : 'none';

                // 格式化時間(把second format成 00:00:00)
                function formatTime(seconds) {
                    const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
                    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                    const secs = String(seconds % 60).padStart(2, '0');
                    return `${hrs}:${mins}:${secs}`;

        document.addEventListener('click', function(event) {

        const ctx = document.getElementById('myPieChart').getContext('2d');

        openModalBtn.addEventListener('click', function() {

        });

            modal.style.display = 'none'; // 隱藏視窗
        });
        
        // 點擊非 圓餅圖視窗區域時，隱藏圓餅圖視窗
        document.addEventListener('click', function(event) {
            if (!modal.contains(event.target) && event.target !== openModalBtn) {
                modal.style.display = 'none';
            }
        });


        // 創建圓餅圖
        function createPieChart() {
            const data = {
                labels: ['蘋果', '香蕉', '櫻桃', '葡萄'],
                datasets: [{
                    data: [70, 20, 25, 25],
                    backgroundColor: ['#FF5733', '#FFBD33', '#75FF33', '#33FF57'],
                    borderColor: ['#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF'],
                    borderWidth: 1
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            };
