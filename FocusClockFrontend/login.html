<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-btn-small {
            padding: 5px 10px;
            background-color: #0099CC;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        /* 註冊彈出視窗 */
        .modal {
            display: none; /* 默認隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .close-btn, .modal-register-btn {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .close-btn {
            background-color: #f44336;
        }

        .modal-register-btn {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- 登入容器 -->
    <div class="login-container">
        <h2>登入</h2>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" placeholder="輸入帳號">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="輸入密碼">
        </div>
        <div class="button-container">
            <button class="login-btn">登入</button>
            <button class="register-btn-small" id="registerBtn">註冊</button>
        </div>
    </div>

    <!-- 註冊彈出視窗 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h3>註冊新帳號</h3>
            <div class="form-group">
                <label for="newUsername">帳號</label>
                <input type="text" id="newUsername" placeholder="輸入帳號">
            </div>
            <div class="form-group">
                <label for="newPassword">密碼</label>
                <input type="password" id="newPassword" placeholder="輸入密碼">
            </div>
            <button class="modal-register-btn">註冊</button>
            <button class="close-btn" id="closeModalBtn">關閉</button>
        </div>
    </div>

    <script>
        // 顯示和隱藏註冊彈出視窗
        const registerBtn = document.getElementById('registerBtn');
        const registerModal = document.getElementById('registerModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // 點擊註冊按鈕時顯示彈出視窗
        registerBtn.addEventListener('click', () => {
            registerModal.style.display = 'flex';
        });

        // 點擊關閉按鈕時隱藏彈出視窗
        closeModalBtn.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });

        // 點擊視窗外部時隱藏彈出視窗
        window.addEventListener('click', (event) => {
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
